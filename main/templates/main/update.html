{% extends "main/base.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-info">Update record</h4>
        <form method="post" action="{% url 'update' data.id %}" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Name: </label>
                <input type="text" name="name" class="form-control" value="{{ data.name }}" autocomplete="off">
            </div>
            <div class="mb-3">
                <label class="form-label">Age: </label>
                <input type="number" name="age" class="form-control" value="{{ data.age }}" autocomplete="off">
            </div>
            <div class="mb-3">
                <label class="form-label">Email: </label>
                <input type="email" name="email" class="form-control" value="{{ data.email }}" autocomplete="off">
            </div>
            <div class="mb-3">
                <label class="form-label">Password: </label>
                <input type="password" name="password" class="form-control" value="{{ data.password }}" autocomplete="off">
            </div>
            
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
           
          </form>
    </div>
</div>

{% endblock content %}
